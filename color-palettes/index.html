<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Color Palettes</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h2 id="ps">Pastel Sunset</h2>
        <div id="psc-1">
            <h3>Blush Pink</h3>
            <h5>#D489A2</h5>
        </div>
        <div id="psc-2">
            <h3>Coral</h3>
            <h5>#FFA58A</h5>
        </div>
        <div id="psc-3">
            <h3>Orange Juice</h3>
            <h5>#FFBC7A</h5>
        </div>
        <div id="psc-4">
            <h3>Golden Sun</h3>
            <h5>#FFD96E</h5>
        </div>

        <h2 id="earthy">Earthy</h2>
        <div id="earthyc-1">
            <h3>Sky Blue</h3>
            <h5>#677DC5</h5>
        </div>
        <div id="earthyc-2">
            <h3>Dead Grass</h3>
            <h5>#D2A517</h5>
        </div>
        <div id="earthyc-3">
            <h3>Cloud</h3>
            <h5>#FFEECA</h5>
        </div>
        <div id="earthyc-4">
            <h3>Dry Dirt</h3>
            <h5>#867555</h5>
        </div>

        <h2 id="reptile">Reptile</h2>
        <div id="reptilec-1">
            <h3>Scales</h3>
            <h5>#99CE7D</h5>
        </div>
        <div id="reptilec-2">
            <h3>Grass</h3>
            <h5>#64974B</h5>
        </div>
        <div id="reptilec-3">
            <h3>More Grass</h3>
            <h5>#E1F7D4</h5>
        </div>
        <div id="reptilec-4">
            <h3>Water</h3>
            <h5>#0058AA</h5>
        </div>
    </body>
</html>
