<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lists Demo</title>
    </head>
    <body>
        <ol>
            <li>
                <b>Moon</b>
            </li>
            <li>
                <i>Sun</i>
            </li>
            <li>
                Sky
            </li>
            <li>
                <i>Water</i>
            </li>
            <li>
                Earth
            </li>
        </ol>

        <ul>
            <li>Cow</li>
            <li>Chicken</li>
            <li>Goat</li>
            <li>Llama</li>
            <li>Sheep</li>
        </ul>
    </body>
</html>
